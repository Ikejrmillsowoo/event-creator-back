spring.application.name=event-creator
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/event_creator
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#configuration for JPA
#need to update this for production, but for development we can use create to generate the tables
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173
